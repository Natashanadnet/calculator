<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="screen">
          <p class="hist"></p>
          <p class="result">0</p>
        </div>
        <button class="btn btn-clear">Clear</button>
        <button class="btn btn-delete">Delete</button>
        <button class="btn btn-num" value="7">7</button>
        <button class="btn btn-num" value="8">8</button>
        <button class="btn btn-num" value="9">9</button>
        <button class="btn btn-ope" value="/">รท</button>
        <button class="btn btn-num" value="4">4</button>
        <button class="btn btn-num" value="5">5</button>
        <button class="btn btn-num" value="6">6</button>
        <button class="btn btn-ope" value="*">x</button>
        <button class="btn btn-num" value="1">1</button>
        <button class="btn btn-num" value="2">2</button>
        <button class="btn btn-num" value="3">3</button>
        <button class="btn btn-ope" value="-">-</button>
        <button class="btn btn-deci" value=".">.</button>
        <button class="btn btn-num" value="0">0</button>
        <button class="btn btn-equal" value="=">=</button>
        <button class="btn btn-ope" value="+">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
